{% extends "base.html" %} 
{% block content %}
    <div class="split left">
        <h1> Register </h1>
        <form action="/register" method="post">
            {% csrf_token %} 
            <div class="container-md"></div>
                <div class="row">
                    <div class="col-md">
                        <div class="form-group form-inline">
                            <label for="first_name" class= "col-md-4"> First Name: </label>
                            <input type="text" name="first_name" id="name" class="form-control col-md-6">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <div class="form-group form-inline">
                            <label for="Last_name"class= "col-md-4" > Last Name: </label>
                            <input type="text" name="last_name" id="name" class="form-control col-md-6">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <div class="form-group form-inline">
                            <label for="email" class= "col-md-4"> Email </label>
                            <input type="text" name="email" id="email" class="form-control col-md-6">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <div class="form-group form-inline">
                            <label for="password" class= "col-md-4"> Password: </label>
                            <input type="password" name="password" id="psd" class="form-control col-md-6">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                            <div class="form-group form-inline">
                                <label for="password" class= "col-md-4"> Confirm Password: </label>
                                <input type="password" name="confirm_password" id="psd" class="form-control col-md-6">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md">
                            <div class="form-group form-inline">
                                <label for="registration"class= "col-md-4"></label>
                                <button class="btn btn-default" type="submit"> Submit </button>
                            </div>    
                        </div>
                    </div>
                </div>
        </form>
    <div class="split right">
        <h1> Login </h1>
        <form action="/login" method="post">
            {% csrf_token %} 
            <div class="container-md">
                <div class="row">
                    <div class="col-md">
                        <div class="form-group form-inline">
                            <label for="email"class= "col-md-4" > Email: </label>
                            <input type="text" name="email" id="email" class="form-control col-md-6">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <div class="form-group form-inline">
                            <label for="password" class= "col-md-4"> Password: </label>
                            <input type="password" name="password" id="psd" class="form-control col-md-6">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <div class="form-group form-inline">
                            <label for="registration" class= "col-md-4"></label>
                            <button class="btn btn-default" type="submit"> Submit </button>
                        </div>    
                    </div>
                </div>    
            </div>
        </form>
    </div>
    <br>
    <br>
    <div class="container-md">
        <div class="row">
            <div class="errorMessages hidden">
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            </div>
        </div>
    </div>
{% endblock content %}
